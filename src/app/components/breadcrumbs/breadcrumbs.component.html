<div *ngIf="breadcrumb$ | async as breadcrumb" style="color: #686868; padding-top: 25px;">
  <ng-container *ngFor="let bread of breadcrumb; let last = last;" >
    <a [routerLink]="bread.url" [class]=" !last ? 'normal-crumb' : 'current-crumb'">
      {{ bread.label | titlecase }}
    </a>
    <i class="fa fa-angle-right" [class]=" last ? 'hider' : ''" ></i>
  </ng-container>
</div>
