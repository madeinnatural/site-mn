<div mat-dialog-content>
    <table mat-table [dataSource]="products">

      <ng-container  matColumnDef="produtos">
        <th mat-header-cell *matHeaderCellDef class=""> Produto </th>
        <td mat-cell *matCellDef="let transaction" class=""> {{ transaction.name }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef class="h_format"> Quantidade </th>
        <td mat-cell *matCellDef="let transaction" class="b_format"> {{ transaction.quantity }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="h_format"> Pre√ßo </th>
        <td mat-cell *matCellDef="let transaction" class="b_format"> {{ transaction.price | currency }} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef class="h_format"> Sub Total </th>
        <td mat-cell *matCellDef="let transaction" class="b_format"> {{ transaction.price * transaction.quantity | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> Total:  {{ totalPrice | currency}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="w-100" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
    </table>
</div>
