<div class="border-0">
  <h5 class="modal-title">
    <strong>Filtro Avan√ßado</strong>
    <button class="close" type="button" style="opacity: 1" data-dismiss="modal" aria-label="Close"
      (click)="onNoClick()">
      <img src="assets/img/close_modal.svg" alt="Close" style="width: 20px; color: #000" />
    </button>
  </h5>
  <div class="modal-body border-0" *ngIf="provider$ | async as provider; else loading">
    <div *ngIf="provider == 'CELMAR' ">
      <div *ngIf="filterList$ | async as filters;">
        <app-select-filter *ngIf="currentFilte$ | async as identify; else loading"
          title="Categoria Princial"
          [filters]="filters.celmar.mainCategory"
          [currentFilterID]="identify.mainCategoryId"
          (changeFilterEmit)="changeMainCategory($event)">
        </app-select-filter>
      </div>

      <div *ngIf="filterList$ | async as filters;">
        <app-select-filter *ngIf="currentFilte$ | async as identify; else loading"
          title="Categoria Secundaria"
          [filters]="filters.celmar.subCategory"
          [currentFilterID]="identify.subCategoryId"
          (changeFilterEmit)="changeSubCategory($event)">
        </app-select-filter>
      </div>

      <div *ngIf="filterList$ | async as filters;">
        <app-select-filter *ngIf="currentFilte$ | async as identify; else loading"
          title="Embalagem"
          [filters]="filters.celmar.packages"
          [currentFilterID]="identify.packageId"
          (changeFilterEmit)="changeUnit($event)">
        </app-select-filter>
      </div>
    </div>
    <div *ngIf="provider == 'RMOURA'">
      <div *ngIf="filterList$ | async as filters;">
        <app-select-filter *ngIf="currentFilte$ | async as identify; else loading"
          title="Categoria Princial"
          [filters]="filters.rmoura.categories"
          [currentFilterID]="identify.categoryId"
          (changeFilterEmit)="changeCategory($event)">
        </app-select-filter>
      </div>

      <div *ngIf="filterList$ | async as filters;">
        <app-select-filter *ngIf="currentFilte$ | async as identify; else loading"
          title="Unidade"
          [filters]="filters.rmoura.units"
          [currentFilterID]="identify.unitId"
          (changeFilterEmit)="changeUnit($event)">
        </app-select-filter>
      </div>

      <div *ngIf="filterList$ | async as filters;">
        <app-select-filter *ngIf="currentFilte$ | async as identify; else loading"
          title="Embalagem"
          [filters]="filters.rmoura.packages"
          [currentFilterID]="identify.packageId"
          (changeFilterEmit)="changePackage($event)">
        </app-select-filter>
      </div>
    </div>
    <div *ngIf="currentFilte$ | async as filters;">
      <app-slider-price [currentPrice]="filters.price" (price)="calculationPrice($event)"></app-slider-price>
    </div>
  </div>

  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>

</div>
