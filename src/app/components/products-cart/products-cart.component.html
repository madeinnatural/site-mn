<!--=========== section tabela ===========-->
<section class="pt-5 pb-5 section_table">
  <div class="container">
    <div class="row mb-3">
      <div class="col-12 d-block d-md-flex justify-content-between">
        <div class="input-group mb-3 mb-md-0" style="height: 50px; ">
          <div class="input-group-prepend">
            <span class="input-group-text bg-white">
              <img style="height: 22px" src="assets/img/pesquisa.svg" />
            </span>
          </div>
          <input [(ngModel)]="termo" (keypress)="keyPress($event)"  type="text" style="height: auto"
            placeholder="procure por nome, marca..." class="form-control border-left-0" />
        </div>
        <!-- <button (click)="openFiltro()"
          class="btn mb-4 ml-md-3 mb-md-0 d-flex align-items-center justify-content-center text-uppercase btn_green"
          style="height: 50px; max-width: 400px;">
          <img style="width: 32px" src="assets/img/filtro.webp" />
          <div class="ml-3 text-white">Filtro Avançado</div>
        </button> -->
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <mat-progress-bar *ngIf="loading" [color]="'accent'" mode="indeterminate"></mat-progress-bar>
        <table class="table" rowgroup>
          <thead>
            <tr class="bg-white">
              <th scope="col">Produto</th>
              <th scope="col">Categoria</th>
              <th scope="col">Preço/Unidade</th>
              <th scope="col" class="classe-nova">Unidade</th>
              <th scope="col" class="classe-nova">Adicionar ao carrinho</th>
            </tr>
          </thead>
          <tbody *ngIf="listProduct.length != 0 && !loading">
            <tr *ngFor="let product of listProduct ">
              <td scope="row" style="max-width: 200px;">
                <h5>{{product.product_name}}</h5>

                <div class="d-lg-none" style="margin-top: 10px;">
                  <span><h6> Unidade de: {{product.weight}} kg</h6></span>
                  <div class="d-flex pl-2" *ngIf="product.quantity && product.quantity > 0">
                    <button (click)="removeItem(product)" class="btn btn_remove"><img style="width: 12px;"
                        src="assets/img/minus.svg"></button>
                    <h5 class="mx-2">{{product.quantity}}</h5>
                    <button (click)="addItemCart(product)" class="btn btn_remove"><img style="width: 12px;"
                        src="assets/img/add.svg"></button>
                  </div>

                  <div class="example-button-row d-flex" *ngIf="product.quantity == 0">
                    <mat-card style="padding-top: -50px !important;">
                      <mat-card-actions align="end" class="pt-0 align-items-center">
                        <img style="height: 26px;" src="assets/img/carrinho.svg">
                        <button mat-button>
                          <h6 class="_color_green align-items-center" (click)="addItemCart(product)">Adicionar ao carrinho</h6>
                        </button>
                      </mat-card-actions>
                    </mat-card>
                  </div>


                </div>
              </td>

              <td scope="row" style="max-width: 200px;">{{product.provider_primary}}</td>
              <td scope="row" style="max-width: 200px;">{{product.price}}</td>
              <td scope="row" class="classe-nova" style="max-width: 200px;">{{product.weight}}</td>

              <td scope="row" class="classe-nova align-items-center">
                <div class="d-flex pl-2" *ngIf="product.quantity && product.quantity > 0">
                  <button (click)="removeItem(product)" class="btn btn_remove"><img style="width: 12px;"
                      src="assets/img/minus.svg"></button>
                  <h5 class="mx-2">{{product.quantity}}</h5>
                  <button (click)="addItemCart(product)" class="btn btn_remove"><img style="width: 12px;"
                      src="assets/img/add.svg"></button>
                </div>

                <div *ngIf="product.quantity == 0">
                  <button class="btn d-flex align-items-center">
                    <img style="width: 26px;" src="assets/img/carrinho.svg">
                    <h6 class="_color_green ml-3 mb-0" (click)="addItemCart(product)">Adicionar ao carrinho</h6>
                  </button>
                </div>

              </td>

            </tr>
          </tbody>

          <tbody *ngIf="listProduct.length == 0 && !loading">
            <tr>
              <td colspan="5" class="text-center">
                <h5>Nenhum produto encontrado</h5>
              </td>
            </tr>
          </tbody>
        </table>

        <h6 style="font-size: 14px">
          * Compra minima por forncedor - R$400.00
        </h6>
      </div>
    </div>

    <div class="row" *ngIf="listProduct.length == 9">
      <div class="col-12 mt-4">
        <button class="btn d-block m-auto btn_outline_green" (click)="showProductsAll()">
          VER LISTA COMPLETA
        </button>
      </div>
    </div>
  </div>
</section>
<!--=========== fim section tabela ===========-->
