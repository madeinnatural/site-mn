<!--=========== header ===========-->
<header  *ngIf="showHeader" class="container">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center py-3">
        <button (click)="goHome()" class="btn d-lg-none btn_open_menu">
          <img src="assets/img/menu.svg">
        </button>

        <img (click)="goHome()" style="height: 53px;" src="assets/img/logo.webp">

        <div class="w-100 d-none d-lg-block centro_menu">
          <div class="w-100 border-top border-lg-none p-5 p-lg-0 d-block d-lg-flex">

            <app-search-header ngClass="d-flex justify-content w-100"></app-search-header>

            <div class="d-flex justify-content-between">
              <div class="ml-0 ml-lg-3 mr-3 login">
                <strong>Bem vindo!</strong>
                <a class="d-block btn_entrar _color_green" *ngIf="user?.name == ''" (click)="goPageLogin()">Entre ou cadastre-se</a>
                <a class="d-block _color_green" *ngIf="username != '' ">{{ username | titlecase }}</a>
              </div>

              <div class="d-flex" style="padding-left: 50px;">
                <button (click)="goProfile()" class="btn ml-1 btn_perfil"><img style="height: 23px;" src="assets/img/user.svg"></button>
                <!-- <button class="btn ml-1 btn_favoritos"><img style="height: 23px;" src="assets/img/coracao.svg"></button> -->
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn_open_menu_fechar_pedido ml-1" style="position: relative;">
          <img style="height: 23px;" src="assets/img/bag.svg">
          <div class="btn_green tot_itens_pedido" *ngIf="cartLength > 0">{{cartLength}}</div>
        </button>

      </div>

      <div id="menu_fechar_pedido" class="bg-white">
        <div class="p-4 cont_valor">
          <div class="valor">{{ finalPrice | currency:'BRL':true:'1.2-2'}}</div>
        </div>
        <div class="p-4 w-100">
          <button class="btn btn_green w-100 rounded-0 text-uppercase btn_fechar_pedido" (click)="goCart()" >Fechar Pedido</button>
          <div *ngIf="!userPresent" class="mt-3 text-center text_n_tem_conta">NÃ£o possui conta? <a (click)="goPageRegistration()" class="_color_green">Cadastre-se</a></div>
        </div>
      </div>


    </div>
  </div>
</header>
<!--=========== fim header ===========-->

<script src="assets/js/jquery-3.4.1.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/rSlider.js"></script>
<script src="assets/js/script.js"></script>
