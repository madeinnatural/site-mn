<div class="dropdown open">

  <button class="btn dropdown-toggle" id="menuPrice" data-toggle="dropdown">
    <img cless="btn_green" src="assets/img/bag.svg">
    <div *ngIf="cartLength > 0" class="btn_green contador tot_itens_pedido">
      {{cartLength}}
    </div>
  </button>


  <div class="dropdown-menu menu_fechar_pedido dropdown-menu-right" aria-labelledby="menuPrice">
    <div class="p-4 cont_valor">
      <div class="valor">= {{ finalPrice | currency:'BRL':true:'1.2-2' }}</div>
    </div>
    <div class="p-4 w-100">

      <!-- Buttão loading quando submetido -->
      <button (click)="goCart()" [disabled]="finalPrice <= 0" class="btn btn_green w-100 rounded-0 text-uppercase btn_fechar_pedido" type="button" disabled>
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span *ngIf="!loading">Fechar pedido</span>
      </button>

      <div class="mt-3 text-center text_n_tem_conta">Não possui conta? <a href="" class="_color_green">Cadastre-se</a></div>
    </div>
  </div>

</div>
