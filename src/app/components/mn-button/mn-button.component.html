<button *ngIf="!waiting" [class.disabled]="waiting || disabled" [attr.type]="type" [disabled]="waiting || disabled"
  class=" btn_green text-uppercase {{innerClass}} btn-{{size}}" (click)="click(); press()"
  [id]="innerId" name="button">

  <div class="d-flex justify-content-center">
    <ng-content></ng-content>
  </div>
</button>

<div *ngIf="waiting" class="d-flex justify-content-center">
  <div class="spinner-border text-{{status_loading}}" role="status">
  </div>
</div>
