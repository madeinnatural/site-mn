<div class="section_register" *ngIf="type == 'registration'">

  <div *ngIf="errorsResponseServer.length > 0" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Algo deu errado: </strong>
    <ul>
      <li *ngFor="let error of errorsResponseServer">
        {{error.msg}}
      </li>
    </ul>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="col-12 mb-4">
    <div class="d-flex justify-content-center">
      <a class="btn" (click)="type = 'login'">
        <h3>Login</h3>
      </a>
      <a class="btn _color_green" style="text-decoration: underline;">
        <h3>Cadastro</h3>
      </a>
    </div>
  </div>

  <form [formGroup]="formCadastro"  [ngClass]="errorStyle('nome')" (ngSubmit)="submit()">

    <div class="col-12">

      <input style="box-shadow: none; border-bottom: solid 1px #ccc !important;"
       type="text"
        formControlName="name"
        name="name"
        class="form-control global_form rounded-0 border-0 px-0 py-4"
        placeholder="Nome"
        #name
        required
        >
      <br>

      <input style="box-shadow: none; border-bottom: solid 1px #ccc !important;"
       type="text"
        formControlName="lastname"
        name="lastname"
        class="form-control global_form rounded-0 border-0 px-0 py-4"
        placeholder="Sobrenome">
      <br>

      <input style="box-shadow: none; border-bottom: solid 1px #ccc !important;"
       type="number"
        maxlength="14"
        formControlName="cpf_cnpj" name="cnpj"

        #cnpj
        class="form-control global_form rounded-0 border-0 px-0 py-4" placeholder="CNPJ / CPF"
        required
      >
      <br>

      <input style="box-shadow: none; border-bottom: solid 1px #ccc !important;"

        type="email"
        formControlName="email"
        name="email"
        #email
        class="form-control global_form rounded-0 border-0 px-0 py-4"
        placeholder="Email"
        required>

      <br>

      <input style="box-shadow: none; border-bottom: solid 1px #ccc !important;"

        type="number"
        formControlName="phone"
        name="telefone"
        #phone
        class="form-control global_form rounded-0 border-0 px-0 py-4"
        placeholder="Telefone"
        required>
      <br>

      <input style="box-shadow: none; border-bottom: solid 1px #ccc !important;"
       type="password"
        formControlName="password"
        name="password"
        #password
        class="form-control global_form rounded-0 border-0 px-0 py-4"
        placeholder="Senha"
        required>

    </div>
