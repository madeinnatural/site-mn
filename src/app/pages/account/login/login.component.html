<div *ngIf="type == 'login'">

  <div *ngIf="errorsResponseServer.length > 0" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Algo deu errado: </strong> {{errorsResponseServer[0].msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="col-12 mb-4">
    <div class="d-flex justify-content-center">
      <a class="btn _color_green" style="text-decoration: underline;">
        <h3>Login</h3>
      </a>
      <a class="btn" (click)="type = 'registration'">
        <h3>Cadastro</h3>
      </a>
    </div>
  </div>


  <form #f="ngForm" [formGroup]="formLogin" (ngSubmit)="startLogin()" class="col-12">

    <input
    type="email"
    #email
    formControlName="email"
    name="email"
    class="form-control"
    placeholder="Email"/>

      <div *ngIf="!email.validity.valid" class="alert alert-warning" role="alert">
        <a class="glyphicon glyphicon-ok-sign"> Email inválido</a>
      </div>

      <div *ngIf="msgEmailError.length > 0" class="alert alert-warning" role="alert">
        <a>{{msgEmailError}}</a>
      </div>

    <br>

    <input type="password"
    #password
    formControlName="password"
    name="password"
    class="form-control"
    placeholder="Senha">

    <div *ngIf="!password.validity.valid" class="alert alert-warning" role="alert">
      <a> Senha inválido</a>
    </div>


    <div class="col-12">
      <br>
      <div class="d-flex align-items-center justify-content-between">
        <label class="d-flex align-items-center">
          <input #lembrar type="checkbox" class="mr-3"> <strong>Lembrar-me</strong>
        </label>
        <button (click)="recovery_passord()" class="btn _color_green" style="text-decoration: underline;">
          <strong>Esqueci a Senha</strong>
        </button>
      </div>
    </div>

    <div class="col-12" style="margin-bottom: 10px;">
      <br>

      <div *ngIf="loading"class="d-flex justify-content-center text-success">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <label *ngIf="!loading" for="login" class="btn btn_green w-100 text-uppercase">Entrar</label>
      <input *ngIf="!loading" type="submit" id="login" hidden="true" />
    </div>

</div>
