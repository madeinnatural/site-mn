  <div class="container">

          Home <i class="fa fa-angle-right"></i>
          <strong style="color: #000;">Minha conta</strong>
        </div>
      </div>
      <div class="col-12">
        <div class="pt-3 pl-3 mr-4"
          style="position: relative; background-image: url('assets/img/circles.png'); background-size: 72px 72px; background-repeat: no-repeat;">
          <h3 class="bg-white pt-2 px-3"><strong>Bem Vindo, {{user.name}}!</strong></h3>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-1"></div>

      <app-menu-profile></app-menu-profile>

      <div class="col-12 col-md-6 col-lg-7">
        <div class="w-100 profileData d-flex" style="flex-direction: column;">
          <div>
            <h5><strong>Pessoal</strong></h5>
            <input [value]="user.name" type="text" name="nome" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Nome completo" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">

            <input [value]="user.cnpj" type="text" name="cnpj" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="CNPJ" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">

            <input [value]="user.phone" type="text" name="telefone" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Telefone" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">

            <button class="btn btn_green w-100 text-uppercase">Atualizar</button>
          </div>

          <div style="padding-top: 50px;">
            <h5><strong>Informações de login</strong></h5>
            <input [value]="user.email" type="email" name="email" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Email" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">


            <input [value]="" type="password" name="senha" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Nova senha" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">


            <input [value]="" type="password" name="senha_2" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Confirmar senha" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">

          </div>
          <button class="btn btn_green w-100 text-uppercase">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
</section>
