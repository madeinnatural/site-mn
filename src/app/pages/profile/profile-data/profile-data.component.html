<!--=========== minha conta ===========-->
<section class="w-100 section_minha_conta mb-5">
  <div class="container">

    <!-- CAMINHO DE PÃO -->
   <div class="row">
      <div class="col-12 mb-3">
        <div style="white-space: nowrap; color: #686868;">
          Home <i class="fa fa-angle-right"></i>
          <strong style="color: #000; padding-left: 5px;">Minha conta</strong>
        </div>
      </div>
      <div class="col-12">
        <div class="pt-3 pl-3 mr-4"
          style="position: relative; background-image: url('assets/img/circles.png'); background-size: 72px 72px; background-repeat: no-repeat;">
          <h3 class="bg-white pt-2 px-3"><strong>Bem Vindo, {{user.name}}!</strong></h3>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-1"></div>

      <div class="col-12 col-md-4 col-lg-3 mb-4">
        <app-menu-profile></app-menu-profile>
      </div>

      <div class="col-12 col-md-6 col-lg-7">
        <div class="w-100 profileData d-flex" style="flex-direction: column;">
          <form class="form" [formGroup]="dataUser" (submit)="updateDataPesonal()">
            <h5><strong>Pessoal</strong></h5>
            <input formControlName="name"
              type="text"
              name="nome"
              class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Nome completo"
              style="box-shadow: none; border-bottom: solid 1px #ccc !important;">
              <div class="invalid-feedback"*ngIf="dataUser.get('name')?.errors?.['required'] && dataUser.get('name')?.touched">
                Nome obrigatório
              </div>

            <input formControlName="cnpj"
              type="text"
              name="cnpj"
              class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="CNPJ"
              style="box-shadow: none; border-bottom: solid 1px #ccc !important;">
              <div class="invalid-feedback"*ngIf="dataUser.get('cnpj')?.errors?.['required'] && dataUser.get('cnpj')?.touched">
                CNPJ obrigatório
              </div>

            <input formControlName="phone"
              type="text"
              name="phone"
              class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Telefone"
              style="box-shadow: none; border-bottom: solid 1px #ccc !important;"
              >
              <div class="invalid-feedback"*ngIf="dataUser.get('phone')?.errors?.['required'] && dataUser.get('phone')?.touched">
                Telefone obrigatorio
              </div>

            <button class="btn btn_green w-100 text-uppercase" *ngIf="!loading">Atualizar</button>
            <button *ngIf="loading" class="btn btn_green w-100 text-uppercase" ><app-loading [type]="statusUpdate"></app-loading></button>

          </form>

          <form [formGroup]="dataAccess" style="padding-top: 50px;" (submit)="updateDataLogin()">
            <h5><strong>Informações de login</strong></h5>
            <input formControlName="email" type="email" name="email" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Email" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">


            <input formControlName="password" type="password" name="senha" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Nova senha" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">


            <input formControlName="password_confirmation" type="password" name="senha_2" class="form-control rounded-0 border-0 px-0 py-4"
              placeholder="Confirmar senha" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">
              <div class="invalid-feedback"
              *ngIf="passwordMatchValidator(dataAccess)">
                Senha não confere
              </div>

              <button [disabled]="passwordMatchValidator(dataAccess)" class="btn btn_green w-100 text-uppercase" *ngIf="!loadingAccess">Atualizar</button>
              <button *ngIf="loadingAccess" class="btn btn_green w-100 text-uppercase" ><app-loading [type]="statusUpdate"></app-loading></button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!--=========== fim minha conta ===========-->
